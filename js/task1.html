<!DOCTYPE html>
<html>
<head>
    <title>Password Validation</title>
    <script>
        function validatePassword() {
            var pass = document.getElementById("password").value;
            var regex = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]).+$/;

//var isValid = regex.test(pass);
var isValid = pass.match(regex)

if (isValid) {
    alert("true")
    console.log("String passes validation.");
} else {
    alert("false")
    console.log("String does not pass validation.");
}

        }
    </script>
</head>
<body>
    <form >
        <label for="password">Enter Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit" onclick="validatePassword()">Check Password</button>
    </form>
</body>
</html>
