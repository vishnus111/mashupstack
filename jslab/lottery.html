<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
      <!-- Lottery Draw-->
        <h2>Lottery Draw</h2>
        <button onclick="selectWinner()">Select Winner</button>
        <div id="lotteryResult" class="result"></div>

        Bootstrap Modal for Winner
        <div class="modal" tabindex="-1" role="dialog" id="winnerModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Lottery Winner</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="modalWinner"></p>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <script>
        // Lottery Draw Functions
        var ticketNumbers = [123, 456, 789, 101, 202]; // Example ticket numbers
        function selectWinner() {
            var winner = ticketNumbers[Math.floor(Math.random() * ticketNumbers.length)];
            console.log(winner);
            document.getElementById('lotteryResult').innerText = winner;
            document.getElementById('modalWinner').innerText = winner;
            $('#winnerModal').modal('show');
        }
    </script>
</body>
</html>
