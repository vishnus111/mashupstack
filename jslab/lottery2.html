<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Draw</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .winner { color: red; }
    </style>
</head>
<body>
    <div class="container">

        <h2>Lottery Draw</h2>
        <button onclick="selectWinner()" class="btn btn-primary">Select Winner</button>
        <p id="winner" class="winner"></p>

    
        <div class="modal" tabindex="-1" role="dialog" id="winnerModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Winner</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="modalWinner"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>

        var ticketNumbers = [123, 456, 789, 101, 202]; 

        function selectWinner() {
            var winner = ticketNumbers[Math.floor(Math.random() * ticketNumbers.length)];
            console.log(winner); 
            document.getElementById('winner').innerText = winner; 
            document.getElementById('modalWinner').innerText = winner;
           // $('#winnerModal').modal('show'); // Show the Bootstrap modal
        }
    </script>
</body>
</html>
