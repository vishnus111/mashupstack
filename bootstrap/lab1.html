

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <title>lab 1</title>

</head>
<body>

<div class="vh-100 bg-primary">
  <div class="container  h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-sm-8">
        <div class="card bg-white text-secondary">
          <h2 class="font-weight-bold text-dark mx-4 mt-4 pl-3">Sign Up</h2><br>
              <p class=" mb-0 mx-1 mx-4 mb-2 pl-3">Please fill in this form to create an account!</p>
          <div class="card-body  pt-0 pl-3 pb-0 pr-3 text-center">
            <div>
              <form class="form mx-1 mb-1 mx-4">                
               <div class="row">
                <div class="col-sm-6 mb-3">
                  <div class="form">
                    <input type="text" id="fname" class="form-control bg-light border-0" placeholder="First Name" >          
                  </div>
                </div>
                <div class="col-sm-6 mb-0 pb-0 mb-3">
                  <div class="form">
                    <input type="text" id="lname" class="form-control bg-light border-0" placeholder="Last Name" >
                  </div>
                </div>
              </div>

                  <div class="d-flex flex-row align-items-center mb-3">
                    <div class="form flex-fill mb-0">
                      
                      <input type="email" id="YourEmail" class="form-control bg-light border-0" placeholder="Email" >
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-3">
                    <div class="form flex-fill mb-0">
                      <input type="password" id="Password" class="form-control bg-light border-0" placeholder="Password">
                    </div>
                  </div>

                  <div class="d-flex  align-items-center mb-4">
                    <div class="form flex-fill mb-0">
                      <input type="password" id="Repeatyourpassword" class="form-control bg-light border-0" placeholder="Confirm Password">
                    </div>
                  </div>

                  <div class="form-check d-flex mb-4">
                    <input class="form-check-input" type="checkbox" value="" id="checkbox">
                    <label class="form-check-label" for="checkbox">
                      I accept the <a href="#">Terms of use</a>&nbsp;&&nbsp;<a href="#">Privacy Policy</a>
                    </label>
                  </div>

                  <div class="d-flex mx-6 mb-3 mb-lg-4">
                    <button type="button" class="btn btn-primary btn-lg pl-5 pr-5 pt-1">Sign Up</button>
                  </div>

            </form>

          </div>
        </div>
      </div>
      <p class="d-flex justify-content-center align-items-center text-white mt-2">Already have an account?<a class="text-white" href="#" >&nbsp;Login here.
    </div>
  </div>
</section>
</body>
</html>
