<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="row">
            <div class="col bg-primary" style="height: 100px;"></div>
        </div>
        <!-- Four Columns -->
        <div class="row">
            <div class="col-sm-10 bg-danger" style="height: 100px;"></div>
            <div class="col bg-danger" style="height: 100px;"></div>
            <div class="col bg-danger" style="height: 100px;"></div>
            <div class="col bg-danger" style="height: 100px;"></div>
        </div>
        <!-- Three Columns -->
        <div class="row">
            <div class="col bg-info" style="height: 100px;"></div>
            <div class="col bg-info" style="height: 100px;"></div>
            <div class="col bg-info" style="height: 100px;"></div>
        </div>
    </div>
</body>
</html>
